                <div class="profile-avatar">
                    <span class="material-symbols-outlined">person</span>

                <div class="profile-info">
                    <span class="profile-name">Fulano da Silva</span>
                    <span class="profile-role">Pecuarista</span>

            </button>

            <div class="profile-dropdown" id="profileDropdown">
                <div class="dropdown-header">
                    <div class="dropdown-avatar">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="dropdown-info">
                        <span class="dropdown-name">Fulano da Silva</span>
                        <span class="dropdown-email">fulano@email.com</span>

                <a href="#perfil" class="dropdown-item">
                    <span class="material-symbols-outlined">account_circle</span>

                <a href="#configuracoes" class="dropdown-item">
                    <span class="material-symbols-outlined">settings</span>
                    Configurações
                </a>
                <div class="dropdown-divider"></div>
                <a href="#login" class="dropdown-item dropdown-item-danger">
                    <span class="material-symbols-outlined">logout</span>
                    Sair
                </a>
            </div>
        </div>
    </div>
</header>

<style>
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
    }

    .navbar-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .logo-icon {
        font-size: 2rem;
    }

    .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        letter-spacing: -0.5px;
    }

    .navbar-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .navbar-btn {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
        padding: 0.5rem;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .navbar-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
    }

    .navbar-notifications {
        position: relative;
    }

    .notification-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        background: #ef4444;
        color: white;
        font-size: 0.625rem;
        font-weight: 600;
        padding: 0.125rem 0.375rem;
        border-radius: 9999px;
        border: 2px solid #10b981;
    }

    .navbar-profile {
        position: relative;
    }

    .navbar-profile-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.75rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        color: white;
    }

    .navbar-profile-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .profile-avatar {
        width: 36px;
        height: 36px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .profile-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.125rem;
    }

    .profile-name {
        font-size: 0.875rem;
        font-weight: 600;
    }

    .profile-role {
        font-size: 0.75rem;
        opacity: 0.8;
    }

    .profile-arrow {
        transition: transform 0.2s ease;
    }

    .navbar-profile-btn:hover .profile-arrow {
        transform: rotate(180deg);
    }

    .profile-dropdown {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        min-width: 250px;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        border: 1px solid #e5e7eb;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
    }

    .navbar-profile:hover .profile-dropdown {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-header {
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .dropdown-avatar {
        width: 44px;
        height: 44px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .dropdown-info {
        display: flex;
        flex-direction: column;
        gap: 0.125rem;
    }

    .dropdown-name {
        font-size: 0.875rem;
        font-weight: 600;
        color: #111827;
    }

    .dropdown-email {
        font-size: 0.75rem;
        color: #6b7280;
    }

    .dropdown-divider {
        height: 1px;
        background: #e5e7eb;
        margin: 0.5rem 0;
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: #374151;
        text-decoration: none;
        transition: all 0.2s ease;
        font-size: 0.875rem;
    }

    .dropdown-item:hover {
        background: #f3f4f6;
    }

    .dropdown-item .material-symbols-outlined {
        font-size: 1.25rem;
        color: #6b7280;
    }

    .dropdown-item-danger {
        color: #ef4444;
    }

    .dropdown-item-danger .material-symbols-outlined {
        color: #ef4444;
    }

    .dropdown-item-danger:hover {
        background: #fef2f2;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        if (profileBtn) {
            profileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                profileDropdown.classList.toggle('show');
            });
        }

        document.addEventListener('click', () => {
            if (profileDropdown) {
                profileDropdown.classList.remove('show');
            }
        });
    });
</script>
